<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>v0.1.12 - GAME Cars on highway</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
  <!-- SOURCE -->
   <div id="source">
       <img id="srcPlayer" src="resources/graphic/player1.png">
       <img id="srcComputer1" src="resources/graphic/computer1.png">
       <img id="srcComputer2" src="resources/graphic/computer2.png">
       <img id="srcComputer3" src="resources/graphic/computer3.png">
       <img id="srcBackground" src="resources/graphic/background3.png">
   </div>
   
   <section>
       <div>
            <h1><span id="pauseinfo">press esc to pause</span> <br><span id="pausedornot">playing...</span></h1>
       </div>
       <div>
            <canvas id="myCanvas" width="500" height="900"></canvas>
       </div>
       <div>
          <h1>You survived <br><span id="survived">0 hour 0 min 0 sec</span></h1>
           <p>Cars passed: <span id="carsPassed">0</span></p>
           <p>Overall cars passed: <span id="overallCarsPassed">0</span></p>
           <p>You lost times: <span id="yourLoses">0</span></p>
           <p>Actual stage: <span id="actualStage">0</span> Next stage: <span id="nextStage">0</span></p>
           <p>Next stage in: <span id="nextStageCars">0</span> cars.</p>
       </div>
   </section>
    
</body>
</html>
